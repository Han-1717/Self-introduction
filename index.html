<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索者精神 × 能量平衡哲学</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@6/dist/wavesurfer.js"></script>
</head>
<body>
    <!-- 背景星空 -->
    <div id="starfield"></div>
    
    <!-- 能量管理系统 -->
    <section id="energy-system" class="section">
        <div class="container">
            <div class="energy-visualization">
                <div class="static-zone">
                    <div class="book-icon">📚</div>
                    <div class="pen-icon">✒️</div>
                    <div class="ink-particles"></div>
                </div>
                
                <div class="energy-capacitor">
                    <div class="capacitor-core"></div>
                    <div class="energy-flow"></div>
                </div>
                
                <div class="dynamic-zone">
                    <div class="running-track"></div>
                    <div class="sweat-particles"></div>
                </div>
            </div>
            
            <div class="energy-quote">
                <h2>安静沉淀思绪，动则挥洒汗水</h2>
                <div class="energy-progress">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="energy-percentage">0%</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 好奇心立方体 -->
    <section id="curiosity-cube" class="section">
        <div class="container">
            <h2>好奇心宇宙</h2>
            <div class="cube-container">
                <div id="skill-cube"></div>
                <div class="cube-info">
                    <div class="skill-badge">
                        <div class="badge-icon">🏸</div>
                        <div class="skill-level">剑术 Lv.2</div>
                        <div class="progress-ring">
                            <svg width="60" height="60">
                                <circle cx="30" cy="30" r="25" fill="none" stroke="#333" stroke-width="3"/>
                                <circle cx="30" cy="30" r="25" fill="none" stroke="#8B5CF6" stroke-width="3" stroke-dasharray="157" stroke-dashoffset="78.5"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flowing-text">
                <span>每次尝试都是新世界的入口</span>
            </div>
        </div>
    </section>

    <!-- 灵魂磨刀石 -->
    <section id="soul-whetstone" class="section">
        <div class="container">
            <h2>灵魂磨刀石</h2>
            <div class="dune-scene">
                <div class="paul-silhouette"></div>
                <div class="desert-sand"></div>
                <div class="belief-quotes">
                    <div class="quote">相信自己</div>
                    <div class="quote">勇敢尝试</div>
                    <div class="quote">持续进步</div>
                </div>
            </div>
            
            <div class="whetstone-interactive">
                <div class="slider-container">
                    <label>肉体</label>
                    <input type="range" id="body-slider" min="0" max="100" value="50">
                    <div class="soul-light"></div>
                </div>
                <div class="particle-field"></div>
            </div>
        </div>
    </section>

    <!-- 共同探索舱 -->
    <section id="collaboration-pod" class="section">
        <div class="container">
            <h2>共同探索舱</h2>
            <div class="space-pod">
                <div class="pod-window">
                    <div class="calligraphy">曲项向天歌</div>
                </div>
                <form class="contact-form">
                    <div class="energy-conduit">
                        <input type="text" placeholder="您的名字" class="conduit-input">
                    </div>
                    <div class="energy-conduit">
                        <input type="email" placeholder="您的邮箱" class="conduit-input">
                    </div>
                    <div class="energy-conduit">
                        <textarea placeholder="您的想法" class="conduit-input"></textarea>
                    </div>
                    <button type="submit" class="docking-button">请求对接</button>
                </form>
            </div>
            <div class="floating-skills">
                <div class="skill-icon">🚀</div>
                <div class="skill-icon">💡</div>
                <div class="skill-icon">🎯</div>
                <div class="skill-icon">🌟</div>
            </div>
        </div>
    </section>

    <!-- 天鹅彩蛋 -->
    <div id="swan-easter-egg" class="swan"></div>

    <!-- 音频元素 -->
    <audio id="page-flip" src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT">
    </audio>

    <script src="script.js"></script>
</body>
</html>
